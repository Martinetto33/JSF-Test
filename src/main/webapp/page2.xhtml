<!DOCTYPE html>
<!--These are namespaces: xmlns stands for xml namespaces.-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <style>
            .customPanelGrid {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <p:panelGrid columns="2"  styleClass="customPanelGrid"  style="border:0 none; background-color:transparent;">
            <p:row>
                <p:column>
                    <h1>Welcome to page2!</h1>
                </p:column>
                <p:column>
                    <p>Just testing this other column.</p>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <h:form>
                        <p:commandButton action="index?faces-redirect=true" value="Back to home" />
                    </h:form>
                </p:column>
            </p:row>
            <h:link outcome="index?faces-redirect=true" value="Puoi tornare alla home anche con un link"/>
        </p:panelGrid>
    </h:body>
</f:view>
</html>
