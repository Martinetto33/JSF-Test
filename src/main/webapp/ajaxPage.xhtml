<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>
            Ajax page
        </title>
        <style>
            .customPanelGrid {
                width: 50%;
                margin: 0 auto;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2" styleClass="customPanelGrid" style="border:0 none; background-color: transparent;">
                <p:row>
                    <p:column>
                        <h1>
                            This page tests Ajax.
                        </h1>
                    </p:column>
                </p:row>
                <h2>Ajax Example</h2>
                <p:row>
                    <p:column>
                        <h:inputText id="inputName" value="#{userData.name}"/>
                    </p:column>
                    <p:column>
                        <h:commandButton value="Show Message">
                            <f:ajax execute="inputName" render="outputMessage"/>
                        </h:commandButton>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h2>
                            <h:outputText
                                    id="outputMessage"
                                    value="#{userData.name != null ?
                            userData.welcomeMessage : ''}"
                            />
                        </h2>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <h:link outcome="index?faces-redirect=true" value="Home"/>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</f:view>
</html>
